<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    
    <h1>Race Registeration !</h1>
    <form action="">
    <div>
    <label for="firstname"> First Name:</label>
    <input id="firstname" type="text" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" name="lastname" required>
     </div>
    
        <h3>Select a Race :</h3>
      
        
        <div>
            <input id=" funrun" type="radio" name="race" value="funrun" required>
            <label for="funrun">Fun run 5k</label>
        </div>
        <div>
            <input id="half" type="radio" name="race" value="half" required>
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input id="full" type="radio" name="race" value="full" required>
            <label id="full">Full Marathon</label>
        </div>
    
    
    <div>
        <label for="email">Email: </label>
        <input id="email" type="email "name="email" required>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required>
    </div>

    <div>
        <h3>Select By Group:</h3>
        <select name="group" id="group">
            <option value="default" id="group">Select your group</option>
            <option value="kids">Under 15</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors"> Seniors</option>
        </select>
    </div>

    <button>Submit</button>
    

</form> 
</body>

</html>
